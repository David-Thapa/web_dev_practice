<!DOCTYPE html>
<html>
    <head>
        <title>Paragraph Hide</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $("p").hide();
                });
                $("#show").click(function(){
                    $("p").show();
                });
            });
        </script>
    </head>
    <body>
        <h1>Paragraph</h1>
        <p>This is a Paragraph.</p>
        <button id="show">Show</button>
        <button id="hide">Hide</button>
    </body>
</html>
