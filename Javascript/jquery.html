<!DOCTYPE html>
<html>
    <head>
        <title>JQUERY</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
               $("#check").click(function(){
                   var num = $("#input").val();
                       if(num % 2 == 0){
                           alert(num + " is even");
                       }
                       else{
                           alert(num + " is odd");
                       }
               });
           });
       </script>
    </head>
    <body>
        <input type="text" id="input">
        <button id="check">Check</button>
        
    </body>
</html>
