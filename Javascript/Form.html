<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <script type="text/javascript">
            function validate(){
                var genders = document.getElementsByName("gender");
                if(document.getElementById("name").value == "" )
                {
                    alert( "Please provide your name!" );
                }
                else if(document.getElementById("address").value == "" )
                {
                    alert( "Please provide your Address!" );
                }
                else if(document.getElementById("email").value == "" )
                {
                    alert( "Please provide your email!" );
                }
                else{
                    var flag = 0;
                    for(i = 0; i < genders.length;i++){
                        if(genders[i].checked == true ){
                            flag++;
                        }
                    }    
                    if(flag == 0){
                        alert("PLease select you gender!");
                    }
                }
                if(parseInt(document.getElementById("number").value) == 0)
                {
                    alert( "Please provide your Number!" );
                }
                else if(document.getElementById("citizenship number").value == "")
                {
                    alert( "Please provide your Citizenship Number!" );
                }
                else if(document.getElementById("father name").value == "")
                {
                    alert( "Please provide your FatherName!" );
                }
                else if( document.getElementById("country").value == "-1" )
                {
                    alert( "Please provide your country!" );
                }
            }
        </script>
    </head>
    <body>
        <form action="#" onsubmit="validate()">
            <label for="fullname">FullName: </label>
            <input type="text" placeholder="Enter you Name" name="fullName" id="name">
            <br>
            <label for="address">Address: </label>
            <input type="text" placeholder="Enter you address" name="address" id = "address">
            <br>
            <label for="email">Email: </label>
            <input type="email" placeholder="Enter you Email" name="email" id = "email">
            <br>
            <label for="gender">Gender: </label>
            Male<input type="radio" name="gender" value="male">
            Female<input type="radio" name="gender" value="female">
            Other<input type="radio" name="gender" value="other">
            <br>
            <label for=number">Contact Number: </label>
            <input type="number" placeholder="Enter your number" name="number" id="number">
            <br>
            <label for="citizenship number">Citizenship Number: </label>
            <input type="text" placeholder="Enter you citizenship number" name="citizenship number" id="citizenship number">
            <br>
            <label for="father name">Father Name: </label>
            <input type="text" placeholder="Enter you father name" name="father name" id="father name">
            <br>
            <label for="country">Country: </label>
            <select name="Country" id="country">
                <option value="-1" selected>[choose yours]</option>
                <option value="1">USA</option>
                <option value="2">UK</option>
                <option value="3">Nepal</option>
            </select>
            <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
